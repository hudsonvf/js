<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------  Bootstrap Bundle  ------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!------------ ↓ Bootstrap Bundle ↓ ----------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!------------ ↓ Link estilos CSS ↓ ----------------->
    <link rel="stylesheet" href="./style.css" />
    <title>Ordenação</title>
  </head>
  <!----------- ↓  Conteúdo  ↓ ------------------------------->
  <body>
    <container>
      <row>
        <div class="col-6 m-auto mt-5">
          <div>
            <h1>Ordenando Valores</h1>
          </div>

          <div class="mt-5">
            <label class="form-label" for="valor"
              >Digite um número para ser sorteado:</label
            ><br />
            <input class="form-control" type="number" id="valor" /><br />
            <button class="btn btn-primary" onclick="addNoClique()">
              Adicionar
            </button>
          </div>

          <div class="mt-5">
            <label class="form-label" for="ordenar"
              >Selecione um método de ordenação:</label
            ><br />
            <select class="form-select" id="ordenar">
              <option selected value="bubble">Bubble Sort</option>
              <option value="selection">Selection Sort</option>
              <option value="quick">Quick Sort</option></select
            ><br />
            <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
            <button class="btn btn-primary" onclick="misturar()">
              Misturar
            </button>
          </div>

          <div class="mt-5">
            <ul id="valoresLista"></ul>
          </div>
        </div>
      </row>
    </container>

    <script src="./ordenando.js"></script>
  </body>
</html>
